<header>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">CPU Scheduling Algorithms Visualizer</span>
  </nav>
</header>
<div class="container">
  <div class="row mb-5 pt-3" id="main">
    <div class="col-9 process-list-container">
      <app-process-list></app-process-list>
    </div>
    <div class="col-3 border p-4 mb-2">
      <app-controls></app-controls>
    </div>
  </div>
  <div class="row border-primary">
    <div class="col-md-9">
      <app-results></app-results>
    </div>
    <div class="col-md-3 border p-4 mb-2">
      <div class="form">
        <div class="form-group">
          <label for="avgTurnaroundTime">Average Turnaround Time</label>
          <input class="form-control" id="avgTurnaroundTime" type="number" placeholder="0" disabled [value]="''">
        </div>
        <div class="form-group">
          <label for="avgTurnaroundTime">Average Waiting Time</label>
          <input class="form-control" id="avgWaitingTime" type="number" placeholder="0" disabled [value]="''">
        </div>
        <div class="form-group">
          <label for="avgTurnaroundTime">Throughput</label>
          <input class="form-control" id="throughput" type="number" placeholder="0" disabled [value]="''">
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="page-footer bg-light p-2 mt-5">
  <div class="footer-copyright text-center py-3">
    <span>
      Copyright &copy; Rudreshwar Baranwal |
      <a target="_blank" href="https://github.com/devrudra9">Github</a>
    </span>
  </div>
</footer>
